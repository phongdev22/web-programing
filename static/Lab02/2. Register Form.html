<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Document</title>
      <style>
         /*  Gợi ý màu:

            + Nền body: #fff8df
            + Nút 'Register': #dd2c2c
            + Nút 'Reset': #e3a73f
            + Chữ báo lỗi (error message): #bc1313
            + nền input khi hover: #fff5cf
            + nền input khi focus: #f3de8e
            + viền input khi focus: #d97000

        */
         * {
            font-family: sans-serif;
            box-sizing: border-box;
         }
         body {
            padding: 40px;
            background-color: #fff8df;
            display: flex;
            align-items: center;
            justify-content: center;
         }
         form {
            width: 400px;
            height: 85vh;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
         }
         .form-group {
            margin-top: 15px;
         }

         input:not(input[type="radio"]) {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            padding-left: 10px;
            font-size: 12px;
         }
         label[for="male"],
         label[for="female"] {
            display: inline;
         }
         input:hover {
            background-color: #fff5cf;
         }
         input:focus {
            background-color: #f3de8e;
            border-color: #d97000;
         }
         label {
            display: block;
            padding: 2px 2px 2px 0;
            font-size: 16px;
            margin-bottom: 5px;
         }
         .input-error {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 12px;
         }
         button {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
         }
         button[type="reset"] {
            background-color: orange;
         }
         button[type="submit"] {
            background-color: red;
         }
         button:hover {
            filter: brightness(1.2);
         }

         select {
            width: 100%;
            height: 30px;
         }
      </style>
   </head>
   <body>
      <form method="post" action="http://web-tdtu.herokuapp.com/lab01/register.php">
         <div class="content">
            <div class="form-group">
               <label for="name">Your Name</label>
               <input class="form-control" id="name" type="text" placeholder="Full Name" />
            </div>
            <div class="form-group">
               <label for="email">Email address</label>
               <input class="form-control" id="email" type="email" placeholder="Email" />
               <div class="input-error">Email address is not valid</div>
            </div>
            <div class="form-group">
               <label for="birthday">Birthday</label>
               <input class="form-control" id="birthday" type="date" />
            </div>
            <div class="form-group">
               <label for="birthtime">Birthtime</label>
               <input class="form-control" id="birthtime" type="time" />
            </div>
            <div class="form-group">
               <label>Gender</label>
               <div>
                  <input id="male" type="radio" name="gender" />
                  <label for="male">Male</label>
                  <input id="female" type="radio" name="gender" />
                  <label for="female">Female</label>
               </div>
            </div>
            <div class="form-group">
               <label for="country">Country</label>
               <select id="country" class="form-control">
                  <option>Select a country</option>
                  <optgroup label="Asia">
                     <option>Vietnam</option>
                     <option>Laos</option>
                     <option>Cambodia</option>
                     <option>Singapore</option>
                  </optgroup>
                  <optgroup label="Europe">
                     <option>France</option>
                     <option>Belgium</option>
                     <option>Italy</option>
                     <option>Finland</option>
                     <option>Ireland</option>
                  </optgroup>
               </select>
               <div class="input-error">Please select a country</div>
            </div>
            <div class="form-group">
               <label for="toeic">TOEIC</label>
               <input id="toeic" type="range" min="5" max="990" step="5" />
            </div>
            <div class="form-group">
               <button type="submit">Register</button>
               <button type="reset">Reset</button>
            </div>
         </div>
      </form>
   </body>
</html>
