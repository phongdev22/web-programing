<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Đăng nhập</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script rel="text/javascript" src="./validator.js"></script>
   </head>
   <body>
      <style>
         .errorMessage {
            color: rgb(185, 0, 0);
            font-size: 14px;
         }
      </style>
      <div class="container">
         <h3 class="mt-5 mb-3 text-center text-primary">User Login</h3>
         <div class="row justify-content-center">
            <div class="col-md-6">
               <form id="login" class="border p-3 rounded" action="http://web-tdtu.herokuapp.com/lab01/login.php">
                  <div class="form-group">
                     <label for="email">Email:</label>
                     <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
                  </div>
                  <div class="form-group">
                     <label for="pwd">Password:</label>
                     <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        placeholder="Enter password"
                        name="password"
                     />
                  </div>
                  <div class="errorMessage my-3">Please enter your email address.</div>
                  <button class="btn btn-primary" type="submit" class="btn btn-default">Submit</button>
               </form>
            </div>
         </div>
      </div>
      <script src="./validator.js"></script>
      <script>
         const form = document.querySelector("#login");
         const errorMessage = form.querySelector(".errorMessage");

         form.querySelector("#email").onclick = () => {
            errorMessage.innerHTML = "";
         };

         form.querySelector("#pwd").onclick = () => {
            errorMessage.innerHTML = "";
         };

         form.addEventListener("submit", function (e) {
            const email = form.querySelector("#email");
            const pwd = form.querySelector("#pwd");

            if (!Validator.isEmail(email.value)) {
               console.log(email.value);
            } else {
               errorMessage.innerHTML = Validator.isEmail(email.value);
               email.focus();
               e.preventDefault();
            }
            
            if (Validator.isPassword(pwd.value)) {
               errorMessage.innerHTML = Validator.isPassword(pwd.value);
               pwd.focus();
               e.preventDefault();
            } else {
               console.log(pwd.value);
            }
         });

      </script>
   </body>
</html>
